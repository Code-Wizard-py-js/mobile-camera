<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css" integrity="sha512-ZH3KB6wI5ADHaLaez5ynrzxR6lAswuNfhlXdcdhxsvOUghvf02zU1dAsOC6JrBTWbkE1WNDNs5Dcfz493fDMhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="mainbody">
            <div class="header">
                <i class="fa fa-circle big"></i>
                <i class="fa fa-circle small "></i>
            </div>
            <div class="headerIcon">
                <i class="ri-flashlight-line"></i>
                <i class="ri-timer-flash-line"></i>
                <i class="fa-solid fa-robot" style="color:yellow"></i>
                <i class="ri-aspect-ratio-line"></i>
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                
            </div>
            <div class="middle">
                <video autoplay="true" id="videoElement" style="height: 100%; width: 100%;">
                    <canvas id="canvas" style="display: none;"></canvas>
                </video>
                <div class="icon">
                    <i class="ri-aspect-ratio-line"></i>
                    <p style="color:yellow">1 <sub>x</sub></p>
                    <i class="fa-solid fa-broom"></i>
                </div>
            </div>
            <div class="foter">
                <div class="ball">
                    <i class="fa-solid fa-circle circl"></i>
                </div>
            </div>
            
            
        </div>
    </div>
    <div class="photos"></div>
    <script>
        var video = document.querySelector("#videoElement");
        var canvas = document.querySelector("#canvas");
  var ctx = canvas.getContext("2d");
if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
      video.srcObject = stream;
    })
    .catch(function (err0r) {
      console.log("Something went wrong!");
    });
}
var imageContainer = document.querySelector(".photos");
var captureButton = document.querySelector(".circl");
captureButton.addEventListener("click", function () {
    
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);


    var imageDataURL = canvas.toDataURL("image/png");

   
    var capturedImage = document.createElement("img");
    capturedImage.src = imageDataURL;
    capturedImage.style.width = "100%"; 

    
    imageContainer.appendChild(capturedImage);
  });
    </script>
</body>
</html>
